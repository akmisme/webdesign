<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Normal Css Linking -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="icon" type="icon/png" href="../media/img/favicon.png" />
     <!-- AOS Link -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <!-- Background Image -->
      <div class="header">
        <video class="image_header" muted autoplay loop preload="auto">
          <source src="../media/video/product.mp4" type="video/mp4" />
        </video>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg py-0 nav1" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="300">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <h1 class="logo">Coffee</h1>
            </a>
            <span
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
              ><i
                class="fi-xnsuxl-three-bars-solid bars"
                style="color: aliceblue"
              ></i
            ></span>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-lg-0 mx-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
            <div class="social-container bg-success">
              <div class="social">
                <i class="fi-xnsrxl-phone-solid w-50 fs-1"></i>
              </div>
              <div class="phone">
                <h4 class="question p-0">Have Any Question?</h4>
                <span class="q_number mb-0">+959 776209978</span>
              </div>
            </div>
          </div>
        </nav>
        <div class="container contact-container">
            <div class="contact_heading mt-3 fw-bolder">
                <h1 class="text-center" data-aos="fade-left" data-aos-duration="500" data-aos-delay="300">Contact Us</h1>
            </div>
            <div class="contact-form">
                <form data-aos="fade-left" data-aos-duration="500" data-aos-delay="300">
                    <div class="contact-box row gap-1">
                        <label for="name" class="form-label text-center">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter Your Name" class="form-control">
                        <label for="email" class="form-label text-center">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" class="form-control">
                        <label for="phone" class="form-label text-center">Phone</label>
                        <input type="number" id="phone" name="phone" placeholder="Enter Your Phone" class="form-control">
                        <label for="message" class="form-label text-center">Message</label>
                        <textarea name="message" id="message" class="message form-control">Enter Your Message</textarea>
                    </div>
                    <div class="contact-buttons d-flex align-item-center justify-content-center  mt-3 gap-3">
                        <input type="submit" class="btn btn-success" value="Send Message">
                        <input type="reset" class="btn btn-outline-warning" value="Clear">
                    </div>
                </form>
            </div>
        </div>
      </div>
    </header>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Friconix Script -->
    <script defer src="https://friconix.com/cdn/friconix-0.2807.js"></script>
     <!-- AOS Script -->
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     <script>
       AOS.init();
     </script>
  </body>
</html>
