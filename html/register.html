<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Normal Css Linking -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="icon" type="icon/png" href="../media/img/favicon.png" />
    <!-- AOS Link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <!-- Background Image -->
      <div class="header">
        <img
          src="../media/img/register-banner.jpg"
          alt="Header"
          class="image_header"
        />
        <div class="container contact-container">
          <div class="contact_heading mt-3 fw-bolder">
            <h1
              class="text-center"
              data-aos="fade-left"
              data-aos-duration="500"
              data-aos-delay="300"
            >
              Register Form
            </h1>
          </div>
          <div class="contact-form">
            <form
              data-aos="fade-left"
              data-aos-duration="500"
              data-aos-delay="300"
            >
              <div class="contact-box row gap-1">
                <label for="name" class="form-label text-center">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter Your Name"
                  class="form-control"
                />
                <label for="email" class="form-label text-center">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter Your Email"
                  class="form-control"
                />
                <label for="phone" class="form-label text-center">Phone</label>
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  placeholder="Enter Your Phone"
                  class="form-control"
                />
                <label for="password" class="form-label text-center"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter Your Password"
                  class="form-control"
                />
                <label for="cfp" class="form-label text-center"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="cfp"
                  name="cfp"
                  placeholder="Confirm Your Password"
                  class="form-control"
                />
              </div>
              <div
                class="contact-buttons d-flex align-item-center justify-content-center mt-3 gap-3"
              >
                <input type="submit" class="btn btn-success" value="Register" />
                <a href="menu.html" class="btn btn-warning">Back</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Friconix Script -->
    <script defer src="https://friconix.com/cdn/friconix-0.2807.js"></script>
    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Script File Connection -->
    <script src="../js/js.js"></script>
  </body>
</html>
